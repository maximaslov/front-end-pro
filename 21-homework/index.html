<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script defer src="./ContactsApi.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="contacts__box">
           
            <ul class="contacts__items">

            </ul>
            <div id="contactModal" title="New contact">
                <form id="contacts__form">
                    <input class="contacts__input" id="form__name" type="text" value="" placeholder="enter firsname">
                    <input class="contacts__input" id="form__lastname" type="text" value="" placeholder="enter lastname">
                    <input class="contacts__input" id="form__number" type="text" value="" placeholder="enter phone mumber">
                    <input class="contacts__input" id="form__id" type="text" value="" placeholder="">
                </form>
            </div>
            <button id="form__button" type="submit">Add contact</button>
        </div>
    </div>
</body>
